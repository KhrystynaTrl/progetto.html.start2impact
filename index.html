<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>K</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <meta property="og:scoiattoli" content="scoiattoli nei parchi" />
    <meta
      property="og:in che parchi Ã¨ possibile trovare gli scoiattoli"
      content="elenco parchi in italia e nel mondo dove si possono trovare gli scoiattoli"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:type" content="elenco" />
    <link rel="icon" href="source-img/nut-cursor.png" type="image.png" />
    <link rel="stylesheet" href="dist/css/k.css" />
    <link rel="stylesheet" href="dist/css/home.css" />
  </head>
  <body>
    <header>
      <a href="khrystyna-Trl.html"
        ><img
          id="k"
          src="source-img/squirrel-header.png"
          alt="Scoiattolo impostato per l'header"
      /></a>
      <div class="dropdown">
        <button class="dropbtn">Khrystyna</button>
        <div class="dropdown-content">
          <a href="about-squirrel.html">About squirrels</a>
          <a href="contact.html">Contact me, or give me some nuts</a>
          <a href="cv.html">CV</a>
        </div>
      </div>
      <img id="ghiande" src="source-img/ghiande-foglie.png" />
    </header>
    <main>
      <h1>Scoiattoli nel cinema</h1>
      <div class="where-find-squirrel">
        <fieldset>
          <legend>
            <img src="source-img/ciak-1.png" />
          </legend>
          <!-- First carousel -->
          <div
            id="carouselExampleDark1"
            class="carousel carousel-dark slide"
            data-bs-ride="carousel"
          >
            <div class="carousel-indicators">
              <button
                type="button"
                data-bs-target="#carouselExampleDark1"
                data-bs-slide-to="0"
                class="active"
                aria-current="true"
                aria-label="Slide 1"
              ></button>
              <button
                type="button"
                data-bs-target="#carouselExampleDark1"
                data-bs-slide-to="1"
                aria-label="Slide 2"
              ></button>
              <button
                type="button"
                data-bs-target="#carouselExampleDark1"
                data-bs-slide-to="2"
                aria-label="Slide 3"
              ></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active" data-bs-interval="10000">
                <img
                  src="source-img/Scrat.png"
                  class="d-block w-100"
                  alt="Scrat da 'L'era glaciale'"
                />
                <div class="carousel-caption d-none d-md-block">
                  <h5>Scrat - Era Glaciale</h5>
                </div>
              </div>
              <div class="carousel-item" data-bs-interval="2000">
                <img
                  src="source-img/Ulisse.png"
                  class="d-block w-100"
                  alt="Ulisse da 'Flora e Ulisse'"
                />
                <div class="carousel-caption d-none d-md-block">
                  <h5>Flora & Ulisse</h5>
                </div>
              </div>
              <div class="carousel-item">
                <img
                  src="source-img/chip-dale.png"
                  class="d-block w-100"
                  alt="Chip&Dale da 'Chip&Dale rescue rangers'"
                />
                <div class="carousel-caption d-none d-md-block">
                  <h5>Chip and Dale</h5>
                </div>
              </div>
            </div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#carouselExampleDark1"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#carouselExampleDark1"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </fieldset>
        <div id="squirrel-info" class="squirrel-info">
          <img class="pic-squirrel-info" src="source-img/squirrel-home.png" />
        </div>
        <fieldset>
          <legend>
            <img src="source-img/pellicola-1.png" />
          </legend>
          <!-- Second carousel -->
          <div
            id="carouselExampleDark2"
            class="carousel carousel-dark slide"
            data-bs-ride="carousel"
          >
            <div class="carousel-indicators">
              <button
                type="button"
                data-bs-target="#carouselExampleDark2"
                data-bs-slide-to="0"
                class="active"
                aria-current="true"
                aria-label="Slide 1"
              ></button>
              <button
                type="button"
                data-bs-target="#carouselExampleDark2"
                data-bs-slide-to="1"
                aria-label="Slide 2"
              ></button>
              <button
                type="button"
                data-bs-target="#carouselExampleDark2"
                data-bs-slide-to="2"
                aria-label="Slide 3"
              ></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active" data-bs-interval="10000">
                <img
                  src="source-img/Alvin.png"
                  class="d-block w-100"
                  alt="Alvin da 'Alvin Superstart'"
                />
                <div class="carousel-caption d-none d-md-block">
                  <h5>Alvin and the Chipmunks</h5>
                </div>
              </div>
              <div class="carousel-item" data-bs-interval="2000">
                <img
                  src="source-img/nut-job.png"
                  class="d-block w-100"
                  alt="Spocchia da 'Nut Job'"
                />
                <div class="carousel-caption d-none d-md-block">
                  <h5>Nut Job</h5>
                </div>
              </div>
              <div class="carousel-item">
                <img
                  src="source-img/gang-bosco.png"
                  class="d-block w-100"
                  alt="Hammis da 'La gang del bosco'"
                />
                <div class="carousel-caption d-none d-md-block">
                  <h5>Gang del bosco</h5>
                </div>
              </div>
            </div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#carouselExampleDark2"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#carouselExampleDark2"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </fieldset>
      </div>
    </main>
  </body>
</html>
